<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Flashlight Online">
    <meta name="author" content="Mahbub Zulkarnain">
    <meta name="description" content="Free Flashlight Online">

    <title>Flashlight Online</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 100%;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
        }
    </style>
</head>
<body>
<label><input type=color value="#ffffff" alt="click this for change color"/></label>
</body>
</html>
